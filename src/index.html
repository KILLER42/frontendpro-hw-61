<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="text-center my-4">
    <h1 class="display-4">Опросы</h1>
</header>
<main>
    <div class="container d-flex justify-content-center">
        <div class="col-8">
            <form data-questionary-form>
                <div class="mb-3">
                    <label for="question-name" class="form-label">Название опроса</label>
                    <input type="text" class="form-control" id="question-name" name="question" required>
                </div>
                <hr>
                <div class="generated-fields-wrapper">
                    <div class="mb-3 generated-fields" data-generated-fields></div>
                    <div class="form-buttons text-center">
                        <button type="button" class="btn btn-custom" data-create-answer>Добавить вопрос</button>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Создать опрос</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div data-questionary-modal class="modal fade" id="questionary" tabindex="-1" aria-labelledby="questionaryLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="questionaryLabel">Вопросы</h1>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
